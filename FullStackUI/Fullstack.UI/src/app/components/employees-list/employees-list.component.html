<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Departement</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.departement }}</td>
        <td>
          <a (click)="AddEmployee(employee)" [routerLink]="['/employees', 'edit', employee.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
