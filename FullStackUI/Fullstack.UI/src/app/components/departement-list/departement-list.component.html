<div class="container my-5">
    <h1 class="mb-3">Departements</h1>
    <table class="table" *ngIf="departements && departements.length > 0">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departement of departements">
          <td>{{ departement.name }}</td>
          <td>
            <a (click)="AddDepartement(departement)" [routerLink]="['/employees']">View</a>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!departements|| departements.length <= 0">No Employees Found</p>
  </div>
